<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<!-- Header com créditos -->
<header class="bg-dark text-center text-white mb-5 shadow-sm">

  <div class="text-center p-3">
    Feito por <b> Gabriel Damico</b> para <b>Faculdade Descomplica </b>
  </div>

</header>

<body>
  <main class="container">
    <div class="row mt-5">
      <!-- Input do primeiro valor -->
      <div class="col-6 mb-3" id="inputN1">
        <label for="numero1" class="form-label">Número 1</label>
        <input type="number" class="form-control" id="n1" required min="0">
      </div>
      <!-- Input do segundo valor -->
      <div class="col-6 mb-3" id="inputN2">
        <label for="numero2" class="form-label">Número 2</label>
        <input type="number" class="form-control" id="n2" required min="0">
      </div>

      <!-- Botão de envio que chama a função btnEnviar -->
      <div class="mt-3 text-center ">
        <button type="submit" class="btn btn-primary col-12" onclick="btnEnviar()">Somar Valores</button>
      </div>

      <!-- Div que exibirá o resultado -->
      <div class="display-6 text-center mt-5" style="display: none;" id="Resultado">
      </div>
      <div class="fw-lighter fs-3 text-center mt-1" style="display: none;" id="auxText"></div>

  </main>
</body>

<!-- Div que exibirá o resultado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>

<script>
  function btnEnviar() {
    //pegando os elementos do HTML
    let msgResultado = document.getElementById('Resultado');
    let textoAuxiliar = document.getElementById('auxText');
    let valor1 = parseFloat(document.querySelector('#n1').value);
    let valor2 = parseFloat(document.querySelector('#n2').value);
    //Realizando soma
    let soma = valor1 + valor2;
    //mostrando a div de resultado para o usuário
    msgResultado.style.display = "block";
    textoAuxiliar.style.display = "block"
    //Validando se o usuário digitou algum valor, caso contrário irá lançar um erro.
    if (isNaN(valor1) || isNaN(valor2)) {
      msgResultado.style.display = "none";
      textoAuxiliar.style.display = "none"
      alert("Erro digite um número válido!")
    }
    else {

      msgResultado.innerHTML = "A soma de " + valor1 + " + " + valor2 + " é igual a " + soma

      if (soma > 10) {
        textoAuxiliar.innerHTML = "e este resultado é <b> maior </b> que dez"
      }
      else if (soma < 10) {
        textoAuxiliar.innerHTML = "e este resultado é <b> menor </b> que dez"
      }
      else {
        textoAuxiliar.innerHTML = "e este resultado é <b> exatamente</b> dez"
      }
    }
  }
</script>

</html>
