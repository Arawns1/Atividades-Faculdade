<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pratica Integradora Desenvolvimento de Software</title>
  <link rel="stylesheet" href="css/estilo.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<header class="bg-dark text-center text-white mb-5 shadow-sm">
  <!-- Copyright -->
  <div class="text-center p-3">
    Feito por <b> Gabriel Damico</b> para <b>Faculdade Descomplica </b>
  </div>
  <!-- Copyright -->
</header>

<body>
  <div class="container ">
    <div class="row mt-5">

      <div class="col-6 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" name="nome" class="form-control" id="nome">
      </div>

      <div class="col-6 mb-3">
        <label for="sobrenome" class="form-label">Sobrenome</label>
        <input type="text" name="sobrenome" class="form-control" id="sobrenome">
      </div>

      <div class="col-12 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="email">
      </div>

      <div class="mt-3 text-center">
        <button type="submit" class="btn btn-primary col-12" data-bs-toggle="modal" data-bs-target="#exampleModal"
          onclick="clicou()">Enviar</button>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Confirme suas informações</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body row">
                <p class="text-start fs-6 col-6"><b>Nome: </b> <span id="mostraNome"></span> </p>
                <p class="text-start fs-6 col-6"><b>Sobrenome:</b> <span id="mostraSobrenome"></span></p>
                <p class="text-start fs-6 col-12"> <b>E-mail:</b> <span id="mostraEmail"></span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                  data-bs-target="#exampleModal1">Confirmar</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Modal Confirmado -->
        <div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <iframe src="https://embed.lottiefiles.com/animation/76649"></iframe>
                <h1 class="modal-title fs-5" id="exampleModalLabel">Informações confirmadas com sucesso!</h1>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>

        </div>


      </div>
    </div>

  </div>

</body>




<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
  </script>
<script>
  function clicou() {
    var nome = document.getElementById("nome").value
    var sobrenome = document.getElementById("sobrenome").value
    var email = document.getElementById("email").value
    document.getElementById("mostraNome").innerHTML = nome
    document.getElementById("mostraSobrenome").innerHTML = sobrenome
    document.getElementById("mostraEmail").innerHTML = email

  }

 
</script>




</html>
